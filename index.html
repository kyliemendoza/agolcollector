<!DOCTYPE html>
 <html>
  <head>

    <!-- meta for the browser to allow mobile first design -->
    <meta charset="utf-8" /> <!--This ensures that the web page can display characters from various languages and character sets. --> 
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- Viewport - how web page is displayed on diff devices/screen sizes
        "initial-scale=1" - sets  initial zoom level of page to 100%
        "maximum-scale=1" and "user-scalable=no" - prevent users from zooming in/out of the page-->

   <title>Data Collector for AGOL</title>

   <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            }
   </style>

   <!-- importing the CSS and libraries for esri.js-->
   <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
   <script src="https://js.arcgis.com/4.26/"></script>

   <!-- loading the modules -->
   <script>
        require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search"], 
        (esriConfig, Map, MapView, Locate, Search) => {
            esriConfig.apiKey = "AAPK62bde82e369d4943951d79ac7ac6a711b5sb-8m_BQh9qgJqLawG2_3xrwLrcSD4I-zCs4IvCg2S1twr3cUQjv09NBUDn5Mx";
            
            const map = new Map({
                basemap: "satellite"
            });

       // ***** CHALLENGE 1: Use center and zoome to adjust map view *****
            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map, // References the map object
                center: [-80.122877, 25.885995], // Longitude, latitude (Surfside)
                zoom: 13, //
            });
          
            const locateBtn = new Locate({
              view: view
            });

          // Add the locate widget to the top left corner of the view
          view.ui.add(locateBtn, {
            position: "top-left"
            });

        // ***** CHALLENGE 2: Add a search widget *****    
        const search = new Search({
          view: view,
          sources: [{
            locator: new Locator({ url: "https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer" }),
            singleLineFieldName: "SingleLine",
            name: "Geocoder"
          }]
        });

        view.ui.add(search, "top-right")
      });
    </script>

  </head>
  <body>

    <div id="viewDiv"></div>

  </body>
</html>
